{% include 'cv_to_pdf/home_page.html' %}

{% block content %}
    <div class="group-list">
        <h1 class="first-name">{{ department.dep_name }} department:</h1>
        <h2 class="second-name">Groups:</h2>
        <table class="table">
            <tr>
                <th>Group name</th>
                <th>Number of people</th>
            </tr>
            {% for group in department.get_groups %}
                <tr>
                    <td>
                        <a href="{% url 'cv:group_detail' pk=department.id group_id=group.id %}" class="description-title">{{ group.group_name }}</a>
                    </td>
                    <td>
                        <span class="badge badge-primary badge-pill">Person: {{ group.get_employees_count }}</span>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
